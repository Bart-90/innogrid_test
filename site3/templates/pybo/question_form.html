{% extends 'FAQ.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post">
        {% csrf_token %}
       <!-- 오류표시 Start -->
       {% if form.errors %}
       <div class="alert alert-danger" role="alert">
           {% for field in form %}
           {% if field.errors %}
           <div>
               <strong>{{ field.label }}</strong>
               {{ field.errors }}
           </div>
           {% endif %}
           {% endfor %}
       </div>
       {% endif %}
       <!-- 오류표시 End -->        
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
